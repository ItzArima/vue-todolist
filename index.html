<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="main-container">
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="" srcset="">
            </div>
            <div class="script-container" id="root">
                <div class="add-container">
                    <div class="input">
                        <input type="text" id="todoInput" placeholder="Inserisci una task">
                        <button @click="newTodo">Add</button>
                    </div>    
                    <p>Add a simple TODO task</p>
                </div>
                <div class="console">
                    <div class="task_container" id="tasks">
                        <h2>Tasks</h2>
                        <div v-for="(task, index) in tasks "class="tasks">
                            <p :id="index">{{task}}</p>
                            <div class="actions">
                                <i @click="remove(index)" class="far fa-times-circle"></i>
                                <i @click="edit(index)" class="fas fa-pencil"></i>
                            </div>    
                        </div>
                        <p id="no-tasks">Non ci sono altre task da eseguire</p>
                    </div>
                    <div class="completed-container">    
                        <h2>Completate</h2>
                        <div v-for="(complete, i) in completed "class="completed">
                            <p class ="completed">{{complete}}</p>
                            <div class="actions">
                                <i @click="alert(i)" class="far fa-check-circle"></i>
                                <i @click="del(i)" class="fas fa-trash"></i>
                                <i @click="reRun(i)" class="fas fa-undo-alt"></i>
                            </div>    
                        </div>
                    </div>    
                    <div class="cestino-container">
                        <h2>Cestino</h2>
                        <div v-for="(trash, j) in cestino "class="cestino">
                            <p >{{trash}}</p>
                            <div class="actions">
                                <i @click="reDo(j)" class="fas fa-undo-alt"></i>
                            </div>    
                        </div>
                        <button id="delAll" @click="delAll">Delete All</button>
                    </div>    
                </div>    
            </div>
        </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="main.js"></script> 
</body>
</html>
